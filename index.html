<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: "Press Start 2P", system-ui;
			font-weight: 400;
			font-style: normal;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			overflow: hidden;
			cursor: url("img/pointer.png"), auto;
		}

		h1 {
			margin: 0;
			font-size: 17px;
		}

		#BattleBox button,
		#attacksBox button {
			font-size: 20px;
			color: rgb(222, 219, 219);
			border: 2.3px solid rgb(82, 82, 82);
			box-shadow: 0 0 1px rgba(2, 31, 59, 0.7),
				1px 1.5px 2px -1px rgba(2, 31, 59, 0.65),
				4px 4px 12px -2.5px rgba(2, 31, 59, 0.65);
			background-color: rgba(70, 70, 70, 0.377);
		}

		#BattleBox button:hover {
			border: 2.35px solid rgb(3, 127, 199);
		}

		#attacksBox button:hover {
			cursor: url("img/battle.png"), auto;
			border: 2.35px solid rgb(3, 127, 199);
		}

		#restorativeBox button,
		#statusHealBox button {
			cursor: url("img/healing.png"), auto;
		}

		#attackTypeBox #AttackTypeBox,
		#backBox #Box {
			width: 90%;
			padding: 20px;
			border-radius: 5px;
			font-size: 17px;
		}

		#attackTypeBox button:hover {
			transform: scale(1.05);
		}

		#back_overworld {
			background-color: rgb(0, 180, 255);
		}

		#back_overworld:hover {
			background-color: rgb(0, 166, 255);
			transform: scale(1.05);
		}

		button {
			border-radius: 10px;
			cursor: pointer;
			font-size: 17px;
			cursor: url("img/pointer.png"), auto;
		}

		button:hover {
			background-color: #ddd;
		}

		#menu_btn {
			opacity: 0;
			background: transparent;
			color: white;
			border: 2px solid rgba(0, 157, 255, 0.5);
			border-radius: 1rem;
			width: 60%;
			padding: 1.5rem 2rem;
			font-size: 1.2rem;
			letter-spacing: 1px;
			transition: all 0.2s ease-in-out;
		}

		#menu_btn:hover {
			color: aqua;
			background-color: rgba(0, 157, 255, 0.1);
			border-color: aqua;
			transform: scale(1.05);
			transition: all 0.2s ease-in-out
		}

		#List button {
			background-color: rgba(0, 0, 0, 0.4);
			box-shadow: 0 0 1px rgba(2, 31, 59, 0.7),
				1px 1.5px 2px -1px rgba(2, 31, 59, 0.65),
				4px 4px 12px -2.5px rgba(2, 31, 59, 0.65);
			border: 3px dotted black;
			color: white;
			font-size: 18px;

			width: 70%;
			padding: 1.5rem 2rem;
			font-size: 1.2rem;
			letter-spacing: 1px;
			transition: all 0.2s ease-in-out;
		}

		#List button:hover {
			border-color:rgb(5, 131, 112);
			transform: scale(1.05);
			transition: all 0.2s ease-in-out
		}

		#categories button,
		#statusHealBox button,
		#restorativeBox button {
			font-size: 22px;
			border: 3px solid black;
			height: 93%;
		}

		#categories button:hover {
			border: 3.5px solid orangered;
		}

		#restorativeBox button,
		#statusHealBox button {
			margin-top: 8px;
			height: 92%;
			border: 2.5px solid black
		}

		#restorativeBox button:hover,
		#statusHealBox button:hover {
			border: 3.5px solid rgb(3, 199, 183);
		}
	</style>
</head>
