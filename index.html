<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: "Press Start 2P", system-ui;
			font-weight: 400;
			font-style: normal;
		}

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: black;
			/* Full background color */
			overflow: hidden;
			/* Prevents scrollbars */
			cursor: url("img/pointer.png"), auto;
		}

		h1 {
			margin: 0;
			font-size: 17px;
		}

		#attacksBox button:hover {
			cursor: url("img/battle.png"), auto;
		}

		#restorativeBox button,
		#statusHealBox button {
			cursor: url("img/healing.png"), auto;
		}

		#attackTypeBox #AttackTypeBox,
		#backBox #Box {
			width: 90%;
			padding: 20px;
			border-radius: 5px;
			font-size: 17px;
		}

		#back_overworld {
			background-color: rgb(0, 180, 255);
		}

		#back_overworld:hover {
			background-color: rgb(0, 166, 255); /* Darker blue on hover */
			transform: scale(1.05); /* Slightly enlarge the button */
		}

		/* #backBox button:hover{
			background-color: white;
		} */

		button {
			border-radius: 10px;
			cursor: pointer;
			font-size: 17px;
			cursor: url("img/pointer.png"), auto;
		}

		button:hover {
			background-color: #ddd;
		}

		#List button {
			height: 15%;
			background-color: rgba(0, 0, 0, 0.4);
			box-shadow: 0 0 1px rgba(2, 31, 59, 0.7),
				1px 1.5px 2px -1px rgba(2, 31, 59, 0.65),
				4px 4px 12px -2.5px rgba(2, 31, 59, 0.65);
			border: 3px dotted black;
			color: white;
		}

		#List button:hover {
			border: 3.5px dotted rgb(5, 131, 112);
		}

		#categories button,
		#statusHealBox button,
		#restorativeBox button {
			font-size: 18px;
			border: 3px solid black;
			height: 93%;
		}

		#categories button:hover {
			border: 3.5px solid orangered;
		}

		#restorativeBox button,
		#statusHealBox button {
			margin-top: 8px;
			height: 92%;
			border: 2.5px solid black
		}

		#restorativeBox button:hover,
		#statusHealBox button:hover {
			border: 3.5px solid rgb(3, 199, 183);
		}
	</style>
</head>

<body>
	<div style="display: inline-block; position: relative">
		<div id="OverlappingDiv" style="
			background-color: black; 
			position: absolute;
		  	top: 0; 
			bottom: 0; 
			left: 0; 
			right: 0; 
			opacity: 0; 
			pointer-events: none;
			z-index: 10;">
		</div>

		<canvas></canvas>

		<div id="MenuBox" style="
			position: absolute;
			left: 700px;
			right: 60px;
			top: 100px;
			bottom: 120px;
			border: 3.5px solid rgb(0, 31, 84);
			border-radius: 12px;

			box-shadow: 0 0 1px rgba(2, 31, 59, 0.7),
        	1px 1.5px 2px -1px rgba(2, 31, 59, 0.65),
       		4px 4px 12px -2.5px rgba(2, 31, 59, 0.65);
			background-color: rgba(0, 0, 0, 0.4);
			
			display: none;
			">
			<div id="List" style="
				display: flex;
				flex-direction: column;
				justify-content: space-evenly;
				padding: 12px;
				height: 93%;
				box-shadow: 0 0 1px rgba(2, 31, 59, 0.7),
        		1px 1.5px 2px -1px rgba(2, 31, 59, 0.65),
       			4px 4px 12px -2.5px rgba(2, 31, 59, 0.65);
				">
				<button id="archive">PokeDex</button>
				<button id="partners">Pokemon</button>
				<button id="menu-bag">Bag</button>
				<button id="save">Save</button>
				<button id="options">Options</button>
				<button id="menu-exit">Exit</button>
			</div>
		</div>

		<div id="Interface" style="display: none;">
			<!-- Enemy's Monster Health Bar -->
			<div id="enemy_health" style="
				background-color: white;
				width: 320.2px;
				position: absolute;
				top: 40px;
				left: 40px;
				border: 2px black solid;
				border-radius: 10px;
				padding: 15px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				">

				<div style="
					display: flex;
					align-items: center;
					justify-content: space-between;
					">
					<h1 id="enemyMon" style="font-size: 17px;"></h1>
					<h1 style="display: flex;">Lv
						<div id="enemy_lvl"></div>
					</h1>
				</div>

				<div style="
					height: 35px;
					display: flex;
					align-items: center;  
					">
					<h2 id="enemyStat" style="
						font-size: 13px;
						padding: 5px;
						border: 2px black solid;
						border-radius: 5px;
						margin-right: 5px;
						margin-top: 22px;
						color: #2a2a2a;
						">
					</h2>
					<h1 style="
						font-size: 14px; 
						margin-right: 3px;
						margin-top: 12px
			  		 	">HP:
					</h1>
					<div style="
					     	position: relative;
					    	width: 100%;">
						<div style="
							background-color: #e9e6e6;
							border: 1.6px black solid;
							border-radius: 4px;
							height: 12px;
							margin-top: 10px;
							">
						</div>
						<div id="enemyHealthBar" style="
							background-color: rgb(58, 227, 58);
							border-radius: 3px;
							position: absolute;
							height: 12px;
							top: 11.5px;
							left: 1.6px;
							right: 5px;
							">
						</div>
					</div>
				</div>
			</div>

			<!-- Player's Monster Health Bar -->
			<div id="player_health" style="
				background-color: white;
				width: 320.2px;
				position: absolute;
				bottom: 190px;
				right: 40px;
				border: 2px black solid;
				border-radius: 10px;
				padding: 15px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				">

				<div style="
					display: flex;
					align-items: center;
					justify-content: space-between;
					">
					<h1 id="playerMon" style="font-size: 17px;"></h1>
					<h1 style="display: flex;">Lv
						<div id="player_lvl"></div>
					</h1>
				</div>

				<div style="
					height: 35px;
					display: flex;
					align-items: center;	   
					">
					<h2 id="playerStat" style="
						font-size: 13px;
						padding: 5px;
						border: 2px black solid;
						border-radius: 5px;
						margin-right: 5px;
						margin-top: 22px;
						color: #2a2a2a;
						">
					</h2>
					<h1 style="
						font-size: 14px; 
						margin-right: 3px;
						margin-top: 12px
			  		 	">HP:
					</h1>
					<div style="
						position: relative;
						width: 100%;">
						<div style="
						background-color: #e9e6e6;
						border: 1.6px black solid;
						border-radius: 4px;
						height: 12px;
						margin-top: 10px;
			   			">
						</div>
						<div id="playerHealthBar" style="
							background-color: rgb(58, 227, 58);
							border-radius: 3px;
							position: absolute;
							height: 12px;
							top: 11.6px;
							left: 1.6px;
							right: 2px;	
			  				">
						</div>
					</div>
				</div>

				<div style="
						display: flex;
					">
					<h2 style="
						font-size: 10px;
						margin-left: 2px;
						margin-right: 5px;
						margin-bottom: 3px;
						color: #2a2a2a;
						font-weight: 600;
						">
						EXP:
					</h2>

					<div style="
						position: relative;
						width: 100%;
						">
						<div id="ExpContainer" style="
							background-color: #e9e6e6;
							border: 2px solid black;
							border-radius: 2.5px;
							height: 6px;			
							margin-top: 9px;
							">
						</div>

						<div id="ExpBar" style="
							background-color: rgb(0, 166, 255);
							border-radius: 1px;
							position: absolute;
							height: 5px;
							top: 11px;
							left: 1.6px;
							right: 1.5px;
							bottom: 1px;
							width: 0%;
							">
						</div>
					</div>
				</div>
			</div>
			<!-- User Panel -->
			<div style="
				background-color: white;
				height: 145px;
				position: absolute;
				left: 0;
				right: 0;
				bottom: 0;
				border-top: 2px black solid;
				display: flex;
				">

				<!-- For Narrating the turns -->
				<div id="DialogueBox" style="
					position: absolute;
					background-color: white;
					font-size: 17px;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					padding: 12px;
					display: none;
					">
				</div>
				<!-- Narrating which monster encountered -->
				<div id="encounterBox" style="
					position: absolute;
					background-color: white;
					font-size: 17px;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					padding: 12px;
					display: none;
					">
				</div>
				<!-- shows options available for player during battle -->
				<div id="BattleBox" style="
					position: absolute;
					background-color: white;
					font-size: 17px;
					top: 0;
					bottom: 0;
					left: 0;
					right: 0;
					padding: 12px;
					display: flex;
					justify-content: space-between;
					opacity: 0;
					visibility: hidden;
					">
					What Will You Do?
					<div id="UserChoiceBox" style="
					width: 45%;
					display: grid;
					grid-template-columns: repeat(2,1fr);
					"> <button id="fight">Fight</button>
						<button id="pokemon">Pokemon</button>
						<button id="bag">Bag</button>
						<button id="run" style="cursor: url(img/run.png),auto;">Run</button>
					</div>
				</div>

				<!-- Attack Panel -->
				<div id="attacksBox" style="
					width: 66.66%;
					display: grid;
					grid-template-columns: repeat(2,1fr);
					padding: 2px;
					opacity: 0;
					visibility: hidden;
					cursor: url(img/battle.png),auto;
					">
				</div>
				<!-- shows the type of attacks of player's monsters -->
				<div id="attackTypeBox" style="
					width: 33.33%;
					border-left: 2px black solid;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					opacity: 0;
					visibility: hidden;
					">
					<div>
						<h1 id="AttackTypeBox">Attack Type</h1>
					</div>
					<div style="margin-right: 28px;">
						<button class="back" style="
							font-size: 17px;
							padding: 20px;
							width: 120%;
						">Back
						</button>
					</div>
				</div>
			</div>

			<div id="backpack" style="
					position: absolute;
					background-color: white;
					font-size: 17px;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
					display: none;
					">
				<div id="storage" style="
						position: absolute;
						top: 0;
						left: 0;
						right: 0;
						height: 430px;
						">
					<div id="categories" style="
								background-color: bisque;
								position: absolute;
								top: 0;
								left: 0;
								bottom: 0;
								width: 30%;
								padding: 12px;
								display: grid;
								">
						<button id="rest">Restoratives</button>
						<button id="stat">Status Heals</button>
						<button id="key">Key Items</button>
					</div>

					<div id="restorativeBox" style="
								position: absolute;
								background-color: rgb(236, 224, 166);
								border-left: 3px black solid;
								font-size: 18px;
								top: 0;
								right: 0;
								bottom: 0;
								padding: 12px;
								width: 65.5%;
								display: grid;
								/* grid-template-columns: repeat(1,1fr); */
								/* opacity: 0;
								visibility: hidden; */
							">
					</div>

					<div id="statusHealBox" style="
								position: absolute;
								background-color: rgb(240, 208, 149);
								border-left: 3px black solid;
								font-size: 18px;
								top: 0;
								right: 0;
								bottom: 0;
								padding: 12px;
								width: 65.5%;
								display: grid;
								opacity: 0;
								visibility: hidden;
							">
					</div>
				</div>

				<div id="footer" style="
						border-top: 3px solid black;
						position: absolute;
						height: 145px;
						bottom: 0;
						left: 0;
						right: 0;

						background-color: rgba(0, 0, 0, 0.2);
						">
					<div id="description" style="
							border-right: 3px solid black;
							position: absolute;
							width: 75%;
							height: 145px;
							display: flex;
							justify-content: center;
							align-items: center;
							font-size: 17px;
							">Item description
					</div>

					<div id="backBox" style="
							position: absolute;
							width: 30%;
							right: 0;
							bottom: 0;
							top: 0;
							display: flex;
							flex-direction: column;
							align-items: center;
							justify-content: center;
							/* opacity: 0;
							visibility: hidden; */
							">
						<div>
							<h1 id="Box" style="margin-left: 45px;">Items</h1>
						</div>
						<div style="margin-left: 30px;">
							<button id="back_overworld" class="back" style="
								/* background-color: rgb(0, 166, 255); */
								border: 2.5px solid black;
								color: white;
								font-size: 17px;
								padding: 20px;
								width: 120%;
								">Back
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
			integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
			integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="./data/audio.js" type="module"></script>
		<script src="./data/battlezones.js" type="module"></script>
		<script src="./data/collisions.js" type="module"></script>
		<script src="./data/items.js" type="module"></script>
		<script src="./data/attacks.js" type="module"></script> <!--make sure to load attacks before classes-->
		<script src="./data/monsters.js" type="module"></script>
		<script src="./data/playerBag.js" type="module"></script>
		<script src="./backpack.js" type="module"></script>
		<script src="./canvas.js" type="module"></script>
		<script src="./classes.js" type="module"></script>
		<script src="./initiateBattle.js" type="module"></script>
		<script src="./renderer.js" type="module"></script>
		<script src="./battlescene.js" type="module"></script>
</body>

</html>
